{% set version = "0.8.3" %}

package:
  name: sanic
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/s/sanic/sanic-{{ version }}.tar.gz
  sha256: ba2d3c493a885fbdd5434856890875e6f44d61ffaf65d22681e9a3b1bcc55647

build:
  number: 1000
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"
  skip: True  # [py<35]

requirements:
  host:
    - python
    - pip
  run:
    - python
    - httptools >=0.0.9
    - ujson >=1.35  # [not win]
    - uvloop >=0.5.3  # [not win]
    - websockets >=5.0,<6.0
    - aiofiles >=0.3.0
    - multidict >=4.0,<5.0

test:
  imports:
    - sanic
    - sanic.app
    - sanic.blueprints
    - sanic.config
    - sanic.constants
    - sanic.cookies
    - sanic.exceptions
    - sanic.handlers
    - sanic.log
    - sanic.request
    - sanic.response
    - sanic.router
    - sanic.server
    - sanic.static
    - sanic.testing
    - sanic.views
    - sanic.websocket

about:
  home: https://github.com/channelcat/sanic
  summary: "Async Python 3.5+ web server that's written to go fast"
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kszucs
    - nicoddemus
